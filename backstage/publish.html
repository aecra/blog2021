<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章发布 | AECRA 博客后台</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./layui/dist/css/layui.css" />
    <link rel="stylesheet" href="./css/publish.css" />
  </head>
  <body>
    <div class="previer">
      <div class="img" style="background-image: url(./images/background.png)"></div>

      <div class="content">
        <div class="layui-container inner">
          <div class="title">
            <p>博客文章发布</p>
          </div>
        </div>
      </div>
    </div>

    <div class="layui-container">
      <fieldset class="layui-elem-field form-card">
        <legend>发布文章</legend>
        <div class="layui-field-box">
          <form id="form" class="layui-form">
            <div class="layui-form-item">
              <label class="layui-form-label">文章标题</label>
              <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">文章标签</label>
              <div class="layui-input-block">
                <input type="text" name="tags" required lay-verify="required" placeholder="请输入标签，用，分隔，每个标签不少于两个字符不多于15个字符" autocomplete="off" class="layui-input" />
              </div>
            </div>
            <div class="layui-form item">
              <label class="layui-form-label">上传图片</label>
              <div class="layui-input-block">
                <input type="file" class="layui-btn" id="img-upload" onchange="imgUpload(this)" />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">置顶</label>
              <div class="layui-input-block">
                <input type="checkbox" name="top" value="true" lay-skin="switch" />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">隐藏</label>
              <div class="layui-input-block">
                <input type="checkbox" name="hide" value="true" lay-skin="switch" />
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formsub">立即提交</button>
              </div>
            </div>
          </form>
        </div>
      </fieldset>
    </div>

    <div class="footer">
      <div class="row">
        <div class="layui-container">
          <div class="left layui-col-xs12 layui-col-sm12 layui-col-md8 layui-col-lg8">
            <div class="logo layui-col-xs12 layui-col-sm4 layui-col-md5 layui-col-lg4">
              <img src="../logo.png" alt="logo" />
            </div>
            <div class="description layui-col-xs12 layui-col-sm8 layui-col-md7 layui-col-lg8">
              <p class="title">AECRA 博客后台</p>
              <p class="content">aecra新一代博客后台系统，突出简洁，自适应开发，使用markdown处理文章，更加轻量化。</p>
              <p class="content">© 2017-2021 www.aecra.cn 版权所有。</p>
            </div>
          </div>
          <div class="right layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-lg4"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js-spark-md5.js"></script>
  <script src="./layui/dist/layui.js"></script>
  <script src="https://unpkg.com/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"></script>
  <script>
    var apiUrl = "https://2021.aecra.cn/release/backstage/";
    var imgUrl = "";
    var cosExpiredTime = Math.ceil(new Date().getTime() / 1000);
    var cos;
    checkLogin();
    function checkLogin() {
      // 登陆验证
      fetch(`${apiUrl}login`, {
        //请求方法
        method: "POST",
        credentials: "include",
        //请求体
        body: "{}",
      })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          if (data.status != 0) {
            window.location.href = "./login.html";
          } else {
            setLayui();
          }
        })
        .catch((err) => {
          window.location.href = "./login.html";
        });
    }

    function imgUpload(e) {
      // 初始化实例
      if(cosExpiredTime < Math.ceil(new Date().getTime() / 1000)){
        cos = new COS({
          getAuthorization: function (options, callback) {
            // 异步获取临时密钥
            fetch(`${apiUrl}credential`, {
              //请求方法
              method: "POST",
              credentials: "include",
              body: "{}",
            })
              .then(data => {
                return data.json();
              })
              .then(data => {
                console.log(data);
                var credentials = data?.credentials;
                if (!data || !credentials) return console.error('credentials invalid');
                cosExpiredTime = credentials.expiredTime;
                
                callback({
                  TmpSecretId: credentials.tmpSecretId,
                  TmpSecretKey: credentials.tmpSecretKey,
                  XCosSecurityToken: credentials.sessionToken,
                  StartTime: data.startTime,
                  ExpiredTime: data.expiredTime,
                })
              })
          }
        })
      }

      const fileReader = new FileReader();
      fileReader.readAsBinaryString(e.files[0]);
      fileReader.onload = e1 => {
        var title = SparkMD5.hashBinary(e1.target.result);
        var fileType = /\.[^\.]+$/.exec(e.files[0].name)[0];
        cos.putObject({
          Bucket: 'static-1255835707',
          Region: 'ap-beijing',
          Key: `cover/${title}${fileType}`,
          StorageClass: 'STANDARD',
          Body: e.files[0],
          onProgress: function (progressData) {
            console.log(JSON.stringify(progressData));
          }
        }, function (err, data) {
          imgUrl = `https://static.aecra.cn/cover/${title}${fileType}`;
          if (data) {
            layer.msg("图片上传成功", { icon: 1 });
          } else {
            layer.msg("图片上传失败", { icon: 2 });
          }
        });
      }
      return false;
    };

    function setLayui() {
      layui.use(["form"], function () {
        var form = layui.form;
        var published = false;

        // 表单提交事件处理
        form.on("submit(formsub)", function (data) {
          if (published) {
            layer.msg("文章已发布，请勿重复提交", { icon: 7 });
            return false;
          }

          published = true;
          var formData = data.field;
          formData.top = formData.top || "false";
          formData.hide = formData.hide || "false";
          formData.imgUrl = imgUrl;

          //表单校验，处理tags
          if (!new RegExp("^.{1,70}$").test(formData.title)) {
            layer.msg("文章标题过长", { icon: 2 });
            return (published = false);
          }
          {
            var result = formData.tags.split(/[,，]/);
            formData.tags = [];
            for (var i = 0; i < result.length; i++) {
              result[i] = result[i].replace(/(^\s*)|(\s*$)/g, "");
              if (result[i].length >= 2 && result[i].length <= 15) {
                formData.tags.push(result[i]);
              }
            }
            if (result.length != formData.tags.length) {
              layer.msg("请正确输入标签", { icon: 2 });
              return (published = false);
            }
          }
          if (formData.imgUrl == "") {
            layer.msg("未上传图片", { icon: 2 });
            return (published = false);
          }
          if (formData.content.length < 50) {
            layer.msg("文章内容过少", { icon: 2 });
            return (published = false);
          }

          // 向后台传递表单数据
          var index = layer.load(2);
          fetch(`${apiUrl}/publish`, {
            //请求方法
            method: "POST",
            credentials: "include",
            //请求体
            body: JSON.stringify(formData),
          })
            .then((response) => {
              layer.close(index);
              return response.json();
            })
            .then((data) => {
              if (data.status == 0) {
                layer.msg("发布成功", { icon: 1 });
                setTimeout(function () {
                  window.location.href = "./";
                }, 500);
              } else if (data.status == 1) {
                layer.msg("登陆状态失效", { icon: 2 });
                published = false;
              } else {
                layer.msg("发布失败", { icon: 2 });
                published = false;
              }
            })
            .catch((err) => {
              layer.msg("数据异常", { icon: 2 });
              published = false;
            });

          return false;
        });
      });
    }
  </script>
</html>
