<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 | AECRA 博客后台</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.5.7/css/layui.min.css" integrity="sha512-+V5QIHvfXMjtomyr134OIvhZfJ0KHWwQc2D0wdVWcYqoe0KMTS0g4UpKN40Kuow4v8ihhehXAo+Hnz4OnIBpbw==" crossorigin="anonymous" />    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="main">
      <div class="gaussian-blur"></div>
      <div class="layui-container">
        <div class="form-outer">
          <div class="form-container">
            <div class="title">登录</div>
            <div class="form">
              <form class="layui-form" action="">
                <div class="layui-form-item">
                  <label class="layui-form-label">账号</label>
                  <div class="layui-input-block">
                    <input id="username" type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" />
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">密码</label>
                  <div class="layui-input-inline">
                    <input id="password" type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                  </div>
                  <div class="layui-form-mid layui-word-aux">对不对呢？</div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.5.7/layui.all.min.js" integrity="sha512-CE9tJAa16cAOSusoYiew0yr5KzGE9f+IjOQkLJBuHTzebBxpkbV6kS1VbTCFsJFQGLlX271/X8ATZ7TJNsd4Hw==" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
  <script src="./js/login.js"></script>
</html>
