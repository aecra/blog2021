<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AECRA 博客后台</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.5.7/css/layui.min.css" integrity="sha512-+V5QIHvfXMjtomyr134OIvhZfJ0KHWwQc2D0wdVWcYqoe0KMTS0g4UpKN40Kuow4v8ihhehXAo+Hnz4OnIBpbw==" crossorigin="anonymous" />    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="previer">
      <div class="img" style="background-image: url(./images/background.png)"></div>

      <div class="content">
        <div class="layui-container inner">
          <div class="title">
            <p>AECRA 博客后台</p>
          </div>
        </div>
      </div>
    </div>

    <div class="layui-container">
      <div class="items">
        <div class="item layui-col-xs6 layui-col-sm4 layui-col-md3 layui-col-lg2">
          <a href="./article-list.html">
            <div class="inner">
              <img class="inner-img" src="./images/article-list.png" alt="文章列表" />
              <p class="inner-title">文章列表</p>
            </div>
          </a>
        </div>
        <div class="item layui-col-xs6 layui-col-sm4 layui-col-md3 layui-col-lg2">
          <a href="./publish.html">
            <div class="inner">
              <img class="inner-img" src="./images/publish.png" alt="发布文章" />
              <p class="inner-title">发布文章</p>
            </div>
          </a>
        </div>
        <div class="item layui-col-xs6 layui-col-sm4 layui-col-md3 layui-col-lg2">
          <a onclick="loginOut()">
            <div class="inner">
              <img class="inner-img" src="./images/login-out.png" alt="退出登录" />
              <p class="inner-title">退出登录</p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="row">
        <div class="layui-container">
          <div class="left layui-col-xs12 layui-col-sm12 layui-col-md8 layui-col-lg8">
            <div class="logo layui-col-xs12 layui-col-sm4 layui-col-md5 layui-col-lg4">
              <img src="./images/logo.png" alt="logo" />
            </div>
            <div class="description layui-col-xs12 layui-col-sm8 layui-col-md7 layui-col-lg8">
              <p class="title">AECRA 博客后台</p>
              <p class="content">aecra新一代博客后台系统，突出简洁，自适应开发，使用markdown处理文章，更加轻量化。</p>
              <p class="content">© 2017-2021 www.aecra.cn 版权所有。</p>
            </div>
          </div>
          <div class="right layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-lg4"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.5.7/layui.all.min.js" integrity="sha512-CE9tJAa16cAOSusoYiew0yr5KzGE9f+IjOQkLJBuHTzebBxpkbV6kS1VbTCFsJFQGLlX271/X8ATZ7TJNsd4Hw==" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</html>
