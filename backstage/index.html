  <script>
    checkLogin();
    function checkLogin() {
      // 登陆验证
      fetch("./api/check-login.php", {
        //请求方法
        method: "POST",
        credentials: "include",
        //请求体
        body: "login-check",
      })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          if (data.status != 0) {
            window.location.href = "./login.html";
          }
        })
        .catch((err) => {
          window.location.href = "./login.html";
        });
    }

    setInterval(function () {
      var img = document.getElementsByClassName("inner-img")[0];
      var titles = document.getElementsByClassName("inner-title");
      for (i = 0; i < titles.length; i++) {
        titles[i].style.lineHeight = img.clientHeight / 3 + "px";
        // console.log(titles[i].style.lineHeight,img.style.height);
      }
    }, 200);
  </script>
